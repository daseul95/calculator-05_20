<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="resultWindow">
            <div class="resultNumber">0</div>
          </div>
          <div class="numberWindow">
            <div class="row r1">
            <div class = control c1 >AC</div>
            <div class = control c2 >Enter</div>
         </div>
            <div class="row r2">
            <div class = number n7 >7</div>
            <div class = number n8 >8</div>
            <div class = number n9 >9</div>
            <div class = operation plus >+</div>
            </div>
            <div class="row r3">
                <div class = number n4 >4</div>
                <div class = number n5 >5</div>
                <div class = number n6 >6</div>
                <div class = operation miuns >-</div>
            </div>
            <div class="row r4">
                <div class = number n1 >1</div>
                <div class = number n2 >2</div>
                <div class = number n3 >3</div>
                <div class = operation mul >*</div>
            </div>
            <div class="row r5">
                <div class = number n0 >0</div>
                <div class = number dot >.</div>
                <div class = operation mol >/</div>
            </div>
          </div>

    </div>
    
</body>
</html>
